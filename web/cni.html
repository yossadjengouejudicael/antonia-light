<html>
    <head>
        <title>Lookam</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="resources/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body style="padding: 0.2%;">
        <div class="container-fluid" style="background-color: #f3f3f3;">
            <header class="row panel" style="padding-bottom: 0.5%;">
                <div class="col-lg-offset-2 col-lg-8" style="box-shadow: -5px 10px 5px black;">
                    <h1 class="text-center" style="font-size: 3em; font-family: cursive;">Lookam</h1  >
                </div>
            </header>
            <nav class="row">
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="index.html">Home</a></li>
                    <li role="presentation" class="active" ><a href="cni.html">CNI</a></li>
                    <li role="presentation"><a href="passport.html">Passport</a></li>
                    <li role="presentation"><a href="permis.html">Permis</a></li>
                </ul>
            </nav>
        </div>
        <section class="row panel" style="padding-top: 1%;">
                <form class="form-horizontal panel panel-info col-lg-8 col-lg-offset-2"  method="POST">
                        <div class="panel-heading row">
                            <center><h3 class="panel-title">CNI Lookam</h3></center>
                        </div>
                        <div class="panel-body row">
                            <p class="text-danger text-center">All red fields are required.</p>
                            <div class="form-group row">
                                <label class="text-danger col-lg-offset-1 control-label col-lg-3" for="surname">Surname</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="text" id="app_title" name="surname"  required  />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="text-danger col-lg-offset-1 control-label col-lg-3" for="givenNames">Given Names</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="text" id="givenNames" name="givenNames"  required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-offset-1 control-label col-lg-3" for="bornOn">Born On</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="date" id="bornOn" name="bornOn"   />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-offset-1 control-label col-lg-3" for="bornAt">Born At</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="text" id="bornAt" name="bornAt"   />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-offset-1 control-label col-lg-3" for="father">Father</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="text" id="father" name="father"   />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-offset-1 control-label col-lg-3" for="mother">Mother</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="text" id="mother" name="mother"   />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-offset-1 control-label col-lg-3" for="occupation">Occupation</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="text" id="occupation" name="occupation"   />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-offset-1 control-label col-lg-3" for="address">Address</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="text" id="address" name="address"   />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-offset-1 control-label col-lg-3" for="length">Length</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="text" id="length" name="length"   />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="text-danger col-lg-offset-1 control-label col-lg-3" for="sex">Sex</label>
                                <div class="col-lg-5">
                                    <select id="sex" name="sex" class="form-control">
                                        <option value="M">M</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-offset-1 control-label col-lg-3" for="sm">S.M.</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="text" id="sm" name="sm"   />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-offset-1 control-label col-lg-3" for="dateOfIssue">Date Of Issue</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="date" id="dateOfIssue" name="dateOfIssue"   />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-offset-1 control-label col-lg-3" for="dateOfExpiration">Date Of Expiration</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="date" id="dateOfExpiration" name="dateOfExpiration"   />
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer row">
                            <div class="pull-right">
                                <button class="btn btn-info" type="reset"><span class="glyphicon glyphicon-minus-sign"></span>  Reset</button>
                                <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-ok-circle"></span>  Lookam !!</button>
                            </div>
                        </div>
                    </form>
        </section>
        <script src="resources/lib/jquery/jquery.js"></script>
        <script src="resources/lib/angularjs/angular.min.js"></script>
        <script src="resources/lib/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
